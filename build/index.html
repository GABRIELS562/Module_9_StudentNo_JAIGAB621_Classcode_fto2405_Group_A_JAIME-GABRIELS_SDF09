<body>

                <div class="container px-6 py-12 mx-auto">

                            <div class="flex flex-col mx-auto mt-6 space-y-3 md:space-y-0 md:flex-row gap-x-8 gap-y-4">
                                <input class="px-4 py-2 text-[#313131] bg-white border rounded-md  dark:text-white dark:border-[#313131] focus:border-[#d86943] dark:focus:border-[#d86943] focus:outline-none focus:ring focus:ring-opacity-40 focus:ring-[#d86943]"> 
                                <button class="bg-white w-0  px-6 py-2.5 text-sm hover:bg-sky focus-visible rounded-md">Subscribe
                                </button>
                            </div>
                        </div>
                        <div>
                            <p class="text-[#313131] dark:text-white font-bold">Quick Link</p>
                            <div class="text-black text-sm hover:underline">
                                <ul>
                                        <li> <a href="#">Home</a></li>
                                        </li> <a href="#">Who We Are</a></li><br>
                                      </li> <a href="#">Our Philosophy</a></li>
                            </ul>
                            </div>
                        </div>
                        <div>
                            <p class="text-[#313131] dark:text-white font-bold">Technologies</p>
                            <div class="text-black text-sm hover:underline">

                                         </li> <a href="#">HTML</a></li><br>
                                        </li><a href="#">CSS</a></li><br>
                                        </li> <a href="#">JavaScript</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    
                    <hr class="my-6 border-[#d86943] ml-0">
                    
                    <div class="flex items-center justify-between">
                        <a href="#">
                            <img class="w-auto h-7" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="">
                        </a>
